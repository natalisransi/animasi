<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var x = 0;
  var xx = 0;
  var gerak = 10;
  var posg = 1;
  var y = 0; 
  var id = setInterval(frame, 30);
  function frame() {
    if (pos == 1000) {
      clearInterval(id);
      
    }
    else
    {
      pos = pos + posg;
      elem.style.top = (150 + y) + 'px'; 
      elem.style.left = xx + 'px'; 
      x = x + 0.5;
      xx = xx + gerak;
      if(pos == 35)
      {
        gerak = -10;
        posg = -1;
        
      }else if(pos == 0)
      {
        gerak = 10;
        posg = 1;        
      }
      y = 75*Math.sin(2*Math.PI-x);
    }
  }
}
//--------------------------------
</script>
